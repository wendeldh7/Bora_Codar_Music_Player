<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#boraCodar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card big">
      <div class="image">
        <img src="assets/img-big.png" alt="">
      </div>

      <div class="description">
        <h1>Acorda Devinho</h1>
        <h2>Banda Rocketseat</h2>
      </div>

      <div class="navigation-music">

        <ion-icon class="prev" name="play-back"></ion-icon>
        <ion-icon class="pause none" name="pause"></ion-icon>
        <ion-icon class="play" name="play"></ion-icon>
        <ion-icon class="next" name="play-forward"></ion-icon>
      </div>

      <div class="stripe">
        <div class="line">
          <div class="bar"></div>
        </div>

        <div class="content-time">
          <p class="time start">03:20</p>
          <p class="time finish">00:12</p>
        </div>

        <audio src="assets/m1.mp3"></audio>
      </div>
    </div>

    <div class="cards">

      <div class="card medium">
        <div class="title">
          <div class="image">
            <img src="assets/img-big.png" alt="">
          </div>

          <div class="description">
            <h1>Acorda Devinho</h1>
            <h2>Banda Rocketseat</h2>
          </div>

        </div>

        <div class="navigation-music">

          <ion-icon class="prev" name="play-back"></ion-icon>
          <ion-icon class="pause none" name="pause"></ion-icon>
          <ion-icon class="play" name="play"></ion-icon>
          <ion-icon class="next" name="play-forward"></ion-icon>
        </div>


        <div class="stripe">
          <div class="line">
            <div class="bar"></div>
          </div>

          <div class="content-time">
            <p class="time start">03:20</p>
            <p class="time finish">00:12</p>
          </div>

        </div>

      </div>

      <div class="card mini">

        <div class="title">
          <div class="image">
            <img src="assets/img-big.png" alt="">
          </div>

          <div class="description">
            <h1>Acorda Devinho</h1>
            <h2>Banda Rocketseat</h2>
          </div>

        </div>

        <div class="navigation-music">

          <ion-icon class="prev" name="play-back"></ion-icon>
          <ion-icon class="pause none" name="pause"></ion-icon>
          <ion-icon class="play" name="play"></ion-icon>
          <ion-icon class="next" name="play-forward"></ion-icon>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="main.js"></script>
</body>

</html>
